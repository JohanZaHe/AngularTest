<div class="col s12 m12 l12">
        <div class="col s12 m12 l6 margin-query margin-search" style="margin-top: 10px">
            <div class="row">
                <div class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">search</i>
                            <input id="icon_prefix2" type="text" class="validate" (keyup)="search($event)">
                            <label for="icon_prefix2">Search</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <app-item *ngFor="let item of items" [item]="item"></app-item>

        <app-float-button></app-float-button>
</div>
